apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
spec:
  destination:
    namespace: argocd-demo
    server: https://kubernetes.default.svc
  project: default
  source:
    path: guestbook
    repoURL: https://github.com/r0bj/argocd-example-apps.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
